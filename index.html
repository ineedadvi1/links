<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advil Redirect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, black, darkpurple, darkblue);
            animation: gradientFade 9s infinite alternate;
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Advil Redirect</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL">
    <script>
        const urlInput = document.getElementById('urlInput');
        urlInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                window.location.href = urlInput.value;
            }
        });
    </script>
    <style>
        @keyframes gradientFade {
            0% {
                background: linear-gradient(90deg, black, darkpurple, darkblue);
            }
            33% {
                background: linear-gradient(90deg, darkblue, black, darkpurple);
            }
            66% {
                background: linear-gradient(90deg, darkpurple, darkblue, black);
            }
            100% {
                background: linear-gradient(90deg, black, darkpurple, darkblue);
            }
        }
    </style>
</body>
</html>
